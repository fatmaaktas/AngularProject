<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto mt-5 pt-3 pb-3" style="border: 2px  solid rgb(168, 54, 149);">
                <div class=mb-5>
                    <div>
                        <div class="col-5 mx-auto">
                            <h4>Üye Ol</h4>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" required email formControlName="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" required minlength="6" formControlName="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Ad Soyad</label>
                    <input type="name" required formControlName="name" class="uppercase"(keypress) ="letterOnly($event)" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="phone" required formControlName="phone" (keypress)="numberOnly($event)" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adres</label>
                    <input type="address" required formControlName="address" class="form-control">
                </div>


                <button type="submit" class="btn btn-primary">Kaydol</button>
                <button type="button" class="btn btn-primary mx-2" (click)="onToggleMode()">Giriş yap</button>
            </div>
        </div>
    </div>
</form>
